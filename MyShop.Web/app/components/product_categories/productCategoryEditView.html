  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục : {{productCategory.Name}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box box-info">
            <!--<div class="box-header with-border">
                <h3 class="box-title">Thêm mới danh mục sản phẩm</h3>
            </div>-->
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdateProductCategory" ng-submit="UpdateProductCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" ng-maxlength="256" required ng-change="GetSeoTitle()" ng-model="productCategory.Name" placeholder="Tên danh mục">
                            <span ng-show="frmAddProductCategory.name.$touched==true ? frmAddProductCategory.name.$invalid :false " class="has-error">Phải nhập tên danh mục</span>
                            <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Tên tối đa 256 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" ng-maxlength="500" ng-model="productCategory.Alias" placeholder="Tiêu đề SEO">
                            <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">Mô tả  tối đa 500 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" ng-model="productCategory.Description" placeholder="Tiêu đề SEO">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha </label>
                        <div class="col-sm-10">
                            <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                            <input type="hidden" name="parentID" ng-model="productCategory.ParentID" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự hiển thị</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="displayOrder" required ng-model="productCategory.DisplayOrder" placeholder="Thứ tự hiển thị">
                            <span ng-show="frmAddProductCategory.displayOrder.$touched==true ? frmAddProductCategory.displayOrder.$invalid :false " class="has-error">Phải nhập thứ tự hiển thị</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="image" ng-model="productCategory.Image" placeholder="Hình ảnh">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword" placeholder="Meta Keyword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription" placeholder="Meta Description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-checked="productCategory.Status" ng-model="productCategory.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlap" ng-checked="productCategory.HomeFlap" ng-model="productCategory.HomeFlap"> Hiển thị trên trang chủ
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success pull-right">Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</section>
<!-- /.box -->
