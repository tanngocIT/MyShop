  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục sản phẩm

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box box-info">
            <!--<div class="box-header with-border">
                <h3 class="box-title">Thêm mới danh mục sản phẩm</h3>
            </div>-->
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdateProduct" ng-submit="UpdateProduct()">
                <div class="box-body">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Thông tin sản phẩm</label>
                        <div class="col-sm-10">
                            <select name="parentId" class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categoryId">
                                <option value="">Danh mục sản phẩm</option>
                            </select>
                            <input type="hidden" name="parentID" ng-model="product.CategoryID" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-change="GetSeoTitle()" ng-model="product.Name" placeholder="Tên sản phẩm">
                            <span ng-show="frmUpdateProduct.name.$touched==true ? frmUpdateProduct.name.$invalid :false " class="has-error">Phải nhập tên sản phẩm</span>
                            <span ng-show="frmUpdateProduct.name.$error.maxlength" class="has-error">Tên tối đa 256 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" ng-model="product.Alias" placeholder="Tiêu đề SEO">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="product.Description" placeholder="Tiêu đề SEO">
                            <span ng-show="frmUpdateProduct.description.$error.maxlength" class="has-error">Mô tả  tối đa 500 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" name="image" ng-model="product.Image" placeholder="Hình ảnh">
                            <span ng-show="frmUpdateProduct.Image.$error.maxlength" class="has-error">Hình ảnh tối đa 256 ký tự</span>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Giá </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-maxlength="256" name="price" required ng-model="product.Price" placeholder="Giá"> VNĐ
                            <span ng-show="frmUpdateProduct.price.$touched==true ? frmUpdateProduct.price.$invalid :false " class="has-error">Phải nhập giá sản phẩm</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Giá khuyến mãi</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-maxlength="256" name="promotionPrice"  ng-model="product.PromotionPrice" placeholder="Giá khuyến mãi"> VNĐ                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mô tả sản phẩm</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" ckeditor="ckeditorOptions" required ng-model="product.Content" placeholder="Mô tả sản phẩm"></textarea>
                            <span ng-show="frmUpdateProduct.content.$touched==true ? frmUpdateProduct.content.$invalid :false " class="has-error">Phải nhập mô tả </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword" placeholder="Meta Keyword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" ng-model="product.MetaDescription" placeholder="Meta Description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-checked="product.Status" ng-model="product.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeFlap" ng-checked="product.HomeFlap" ng-model="product.HomeFlap"> Hiển thị trên trang chủ
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" ng-disabled="frmUpdateProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</section>
<!-- /.box -->
